
{% extends 'hotel/base.html' %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-4">Make Payment for {{ booking.customer_name }}</h2>

    <form method="post" class="needs-validation" novalidate>
        {% csrf_token %}
        <div class="row g-3">
            <div class="col-md-6">
                <label for="amount" class="form-label">Amount</label>
                <input type="number" step="0.01" name="amount" id="amount" class="form-control" required>
                <div class="invalid-feedback">Please enter a valid amount.</div>
            </div>
            <div class="col-md-6">
                <label for="payment_method" class="form-label">Payment Method</label>
                <select name="payment_method" id="payment_method" class="form-select" required>
                    <option value="">Select Method</option>
                    <option value="cash">Cash</option>
                    <option value="card">Card</option>
                    <option value="online">Online</option>
                </select>
                <div class="invalid-feedback">Please select a payment method.</div>
            </div>
            <div class="col-md-6">
                <label for="transaction_id" class="form-label">Transaction ID</label>
                <input type="text" name="transaction_id" id="transaction_id" class="form-control" placeholder="Optional">
            </div>
            <div class="col-md-6">
                <label for="payment_date" class="form-label">Payment Date</label>
                <input type="date" name="payment_date" id="payment_date" class="form-control" required>
                <div class="invalid-feedback">Please select a payment date.</div>
            </div>
        </div>

        <div class="mt-4">
            <button type="submit" class="btn btn-success">Submit Payment</button>
            <a href="{% url 'booking_detail' booking.pk %}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
