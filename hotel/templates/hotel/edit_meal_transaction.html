{% extends "hotel/base.html" %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-4">Edit Meal Transaction</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save Changes</button>
        <a href="{% url 'booking_detail' booking.id %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
