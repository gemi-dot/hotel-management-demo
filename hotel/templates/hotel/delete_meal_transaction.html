{% extends "hotel/base.html" %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-4">Delete Meal Transaction</h2>
    <p>Are you sure you want to delete the meal transaction for <strong>{{ meal_transaction.meal_name }}</strong>?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'booking_detail' booking.id %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
